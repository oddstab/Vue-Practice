<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}要{{todo.tip}}哦！！
            </li>
        </ol>
    </div>
    <script>
        var data = {
            todos: [
                { text: "早上", tip: "吃早餐" },
                { text: "中午", tip: "吃午餐" },
                { text: "晚上", tip: "吃晚餐" },
                { text: "半夜", tip: "睡覺" }
            ]
        };
        var v = new Vue({
            el: "#app",
            data: data,
        });
    </script>
</body>

</html>
